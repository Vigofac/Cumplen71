      padding: 2rem;

    h1 {
      font-size: 2.5rem;

    .fila-botones {

      justify-content: center;

      margin-bottom: 0.5rem;
    }

      background-color: #4CAF50;
      color: white;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px #2e7031;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 60px;
    }

    .boton-mes:active {
      box-shadow: 0 2px #2e7031;
      transform: translateY(2px);
    }

    ul {
      margin-top: 1rem;
      list-style-type: none;
      padding: 0;
    }

    li {

      font-size: 1.1rem;
    }
